<!DOCTYPE html>
<html>
<head>
  <title>Band Name Generator</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Poppins, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-top: 50px;
    }
    img {
      margin-top: 50px;
    }
    p {
      font-size: 24px;
      margin-top: 30px;
    }
    button {
      background-color: #1abc9c;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-family: Poppins, sans-serif;
      cursor: pointer;
      font-size: 20px;
      margin-top: 30px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #148f77;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/MtheiEP.png" alt="Ditto Music logo">
  <p>Click the button to generate a band name:</p>
  <button onclick="generateName()">Generate</button>
  <p id="bandName"></p>

  <script>
    function generateName() {
      var adjectives = ["Electric", "Fiery", "Psychedelic", "Ethereal", "Grungy", "Funky", "Soulful", "Screaming", "Enchanted", "Mysterious", "Rebellious", "Dangerous", "Radiant", "Chaos", "Epic", "Legendary", "Incredible", "Nostalgic", "Cosmic", "Thunderous", "Furious", "Trippy", "Serene", "Hypnotic"];
      var nouns = ["Riot", "Revolution", "Rapture", "Reverie", "Rebellion", "Cataclysm", "Apocalypse", "Vortex", "Abyss", "Infinity", "Horizon", "Mirage", "Phantasm", "Dreamscape", "Journey", "Odyssey", "Maelstrom", "Conduit", "Eclipse", "Symphony", "Melody", "Soul", "Sound", "Echo"];
      var adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
      var noun = nouns[Math.floor(Math.random() * nouns.length)];
      document.getElementById("bandName").innerHTML = adjective + " " + noun;
    }
  </script>
</body>
</html>
