<!DOCTYPE html>
<html>
<head>
  <title>Band Name Generator</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Poppins, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img {
      margin-top: 50px;
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
      width: 22%;
      height: 22%;
    }
    p {
      font-size: 20px;
      margin-top: 30px;
    }
    .bandname {
      font-size: 40px;
      margin-top: 40px;
      font-weight: bold;
      text-shadow: 3px 3px #7F56D9;
    }
    button {
      background-color: #7F56D9;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-family: Poppins, sans-serif;
      cursor: pointer;
      font-size: 28px;
      margin-top: 30px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }
    button:hover {
      background-color: #6c3fa8;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/MtheiEP.png" alt="Ditto Music logo">
  <p><strong>Hit the button</strong><br>to generate a band name.</p>
  <button onclick="generateName()">Generate</button>
  <p class="bandname" id="bandName"></p>

<script>
function generateName() {
  var adjectives = ["Electric", "Fire", "Psycho", "Ethereal", "Grunge", "Funk", "Soul", "Screaming", "Enchanted", "Mystery", "Rebellious", "Danger", "Radiant", "Chaos", "Epic", "Legendary", "Backwards", "Nostalgic", "Cosmic", "Thunder", "Furious", "Trippy", "Serene", "Hypnotic", "Squishy", "Salmon", "Gooey", "Zany", "Fuzzy", "Crazy", "Internet", "Cheesy", "Wacky", "Sick", "Spooky", "House", "Quirky", "Whimsy"];
  var nouns = ["Riot", "Revolution", "Rapture", "Reverie", "Rebellion", "Cataclysm", "Apocalypse", "Vortex", "Abyss", "Infinity", "Horizon", "Mirage", "Phantasm", "Dreamscape", "Journey", "Odyssey", "Maelstrom", "Conduit", "Eclipse", "Symphony", "Melody", "Soul", "Sound", "Echo", "Banana", "Pajamas", "Sausage", "Pickle", "Donut", "Unicorn", "Noodle", "Taco", "Penguin", "Llama", "Shark", "Pirate", "Rainbow", "Ninja", "Dragon", "Alien", "Sasquatch", "Robot", "Zombie", "Gorilla", "Octopus", "Sloth", "Yeti", "Werewolf", "Vampire"];
  var name = "";
  if (Math.random() < 0.2) { // 10% chance of starting with "The"
    name += "The ";
  }
  if (Math.random() < 0.5) { // 50% chance of two words
    name += adjectives[Math.floor(Math.random() * adjectives.length)] + " ";
  }
  name += adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
  document.getElementById("bandName").innerHTML = name;
}
</script>

</body>
</html>
